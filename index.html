<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2Vai Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* আগের ডিজাইনের স্টাইল অপরিবর্তিত রাখা হয়েছে */
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .top-bar {
      background-color: #0059ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .top-bar .search-box input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .top-bar .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar .auth-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #0059ff;
      font-weight: bold;
      cursor: pointer;
    }
    nav {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .category {
      background-color: #f2f2f2;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .feedback {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      margin: 0 8px;
      font-size: 20px;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="auth-buttons">
      <button>Login</button>
      <button>Sign Up</button>
    </div>
    <div class="logo"><strong>M2Vai Shop</strong></div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <nav>
    <p>Navigation Menu</p>
  </nav>

  <section class="categories">
    <div class="category">ফ্যান (Fan)</div>
    <div class="category">লাইট (Light)</div>
    <div class="category">ফ্রিজ (Fridge)</div>
    <div class="category">টিভি (TV)</div>
    <div class="category">ওভেন (Oven)</div>
  </section>

  <section class="feedback">
    <h3>ক্রেতাদের মতামত</h3>
    <p>আমাদের পণ্য এবং সার্ভিস নিয়ে ক্রেতারা সন্তুষ্ট।</p>
  </section>

  <footer>
    <p>&copy; 2025 M2Vai Shop. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="mailto:example@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

</body>
</html>
