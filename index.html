<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M2Vai Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* Top Header Fixed Design */
    header {
      background-color: #0073e6;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .logo span {
      font-size: 14px;
      display: block;
      opacity: 0.85;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav ul li a:hover {
      color: #cce7ff;
    }

    /* Section Styles */
    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Customer Feedback Section */
    .feedback {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 20px;
    }

    .feedback h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #0073e6;
    }

    .feedback p {
      font-size: 15px;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      M2Vai Shop
      <span>মিল্টন ইলেকট্রনিক্স</span>
    </div>
    <nav>
      <ul>
        <li><a href="#home">হোম</a></li>
        <li><a href="#category">ক্যাটাগরি</a></li>
        <li><a href="#contact">যোগাযোগ</a></li>
      </ul>
    </nav>
  </header>

  <!-- Feedback Section (Shortened) -->
  <section class="feedback" id="feedback">
    <h2>ক্রেতাদের মতামত</h2>
    <p>“এই দোকান থেকে পণ্য অর্ডার করে খুবই সন্তুষ্ট। পণ্যটি সময়মতো পেয়েছি।” — রাকিব হোসেন</p>
  </section>

</body>
</html>
